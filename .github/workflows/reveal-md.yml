name: Build & Publish Presentation PDF with reveal-md

on: 
  push:
    paths:
      - 'hydra_intro_slides.md'

jobs:
  release:
    name: Build & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies & Build Presentation
        run: |
          sudo npm install -g reveal-md puppeteer --unsafe-perm
          DEBUG=reveal-md reveal-md hydra_intro_slides.md --print hydra_intro_slides.pdf
      - name: Publish pdf slides
        run: |
          git config user.name github-actions
          git config user.email triznam@si.edu
          git add .
          git commit -m "added slide pdf"
          git push
